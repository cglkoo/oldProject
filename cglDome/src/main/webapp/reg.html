<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>欢迎注册</title>
<style type="text/css">
.redClass{
 	border: 1px red solid;
}
span{
 	color:red;
 	font-size: 20px;
}
table{
 font-size:20px;
 line-height:30px;
}
.bgdiv{
	height:100%;
	padding: 100px;
	line-height: 35px;
}
h1{
	color:#009B72;
}
</style>
 
<script type="text/javascript" src="myjs/jquery-3.2.1.min.js" ></script>
<script type="text/javascript">
	/*去除字符串前后的空格*/
	function trimSpace(str) {
		return str.replace(/(^\s+)|(\s+$)/g, "");
	}
 $(document).ready(function(){
	$("#btn").click(function(){
		window.location="login.jsp";
	});
	$("#sbm").click(function(){
		var u=$("input[name='username']").val();
		u = trimSpace(u);
		var p=$("input[name='pwd']").val();
		p = trimSpace(p);
		var m=$("input[name='mobile']").val();
		m = trimSpace(m);
		var b=$("input[name='borthday']").val();
		b = trimSpace(b);
		var e=$("input[name='entry']").val();
		e = trimSpace(e);
		if(u==''){
			$("span").text('用户名不能为空！');
			$("input[name='username']").focus();
			$("input[name='username']").addClass("redClass");
			return false;
		}else if(p==''){
			$("input[name='username']").removeClass("redClass");
			$("span").text('密码不能为空！');
			$("input[name='pwd']").focus();
			$("input[name='pwd']").addClass("redClass");
			return false;
		}else if(m==''){
			$("input[name='pwd']").removeClass("redClass");
			$("span").text('手机号不能为空！');
			$("input[name='mobile']").focus();
			$("input[name='mobile']").addClass("redClass");
			return false;
		}else if(b==''){
			$("input[name='mobile']").removeClass("redClass");
			$("span").text('出生年月不能为空！');
			$("input[name='borthday']").focus();
			$("input[name='borthday']").addClass("redClass");
		}else if(e==''){
			$("input[name='borthday']").removeClass("redClass");
			$("span").text('入职日期不能为空！');
			$("input[name='entry']").focus();
			$("input[name='entry']").addClass("redClass");
			return false;
     	}else{
			$("input[name='entry']").removeClass("redClass");
			document.forms[0].submit();      //提交表单；
     	}
	});
});
</script>
</head>
<body>
<div align="center">
	<h1>欢迎注册</h1>
	<span></span>
	<form action="index.jsp" method="post" name="lgForm">
	<table style="line-height: 50px;" >
		<tr><td align="right">用&nbsp;&nbsp;&nbsp;户：</td><td><input  name="username"/></td></tr>
		<tr><td align="right">密&nbsp;&nbsp;&nbsp;码：</td><td><input name="pwd" type="password"/></td></tr>
		<tr><td align="right">性&nbsp;&nbsp;&nbsp;别：</td><td><input type="radio" name="sex" value="男"checked="checked"/>男<input type="radio" name="sex" value="女"/>女</td></tr>
		<tr><td align="right">手机号：</td><td><input type="text" name="mobile"/></td></tr>
		<tr><td align="right">出生年月：</td><td><input type="date" name="borthday"/></td></tr>
		<tr><td align="right">入职时间：</td><td><input type="date" name="entry"/></td></tr>
		<tr><td align="right"></td><td >&nbsp;&nbsp;<input id="sbm" type="button" value="提&nbsp;&nbsp;&nbsp;&nbsp;交"/></td></tr>
	</table>
	</form>
</div>
</body>
</html>
